<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة تحكم المدير</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      /* بعض التعديلات البسيطة للعرض */
      body {
        font-family: 'Cairo', sans-serif;
      }
      .wrapper {
        padding: 20px;
      }
      .number_login div {
        display: inline-block;
        width: 100px;
        text-align: center;
        margin: 10px;
        font-size: 18px;
      }
      .card {
        margin-bottom: 10px;
      }
      .img {
        background: #eee;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- price and info  -->
      <div class="wrapper">
        <h2>مرحباً بك في لوحة التحكم</h2>
        <div class="number_login">
          <div class="one"><i class="fas fa-calendar-day"></i><br>اليوم</div>
          <div class="two"><i class="fas fa-comments"></i><br>التعليقات</div>
          <div class="three"><i class="fas fa-users"></i><br>المستخدمون</div>
        </div>
        <div class="form-floating">
          <label for="floatingTextarea"><b>تعليق</b></label>
          <textarea
            class="form-control"
            placeholder="اترك تعليق هنا"
            id="floatingTextarea2"
            style="height: 100px"
          >morhaf write here any thing please</textarea>
        </div>
      </div>
    </section>

    <div class="cards_home container mt-4">
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button
                class="btn btn-link"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                استشارة 1
              </button>
            </h5>
          </div>

          <div
            id="collapseOne"
            class="collapse show"
            aria-labelledby="headingOne"
            data-parent="#accordion"
          >
            <div class="card-body">
              <input placeholder="اضف الصورة" type="file" class="form-control mb-2" />
              <input placeholder="اسم الاستشارة" type="text" class="form-control mb-2" />
              <div class="img mb-2">...add img</div>
              <textarea
                class="form-control mb-2"
                placeholder="أدخل النص هنا"
                style="height: 100px"
              ></textarea>
              <input
                placeholder="العدد المتبقي"
                type="number"
                class="form-control mb-2"
              />
              <input placeholder="السعر الجديد" type="number" class="form-control mb-2" />
              <input
                placeholder="السعر القديم"
                type="number"
                class="form-control mb-2 deleted-input"
              />
            </div>
          </div>
        </div>

        <!-- استنسخ بطاقة أخرى وبدّل المعرفات فقط من collapseOne إلى collapseTwo وهكذا -->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button
                class="btn btn-link collapsed"
                data-toggle="collapse"
                data-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                استشارة 2
              </button>
            </h5>
          </div>
          <div
            id="collapseTwo"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#accordion"
          >
            <div class="card-body">
              <input placeholder="اضف الصورة" type="file" class="form-control mb-2" />
              <input placeholder="اسم الاستشارة" type="text" class="form-control mb-2" />
              <div class="img mb-2">...add img</div>
              <textarea
                class="form-control mb-2"
                placeholder="أدخل النص هنا"
                style="height: 100px"
              ></textarea>
              <input
                placeholder="العدد المتبقي"
                type="number"
                class="form-control mb-2"
              />
              <input placeholder="السعر الجديد" type="number" class="form-control mb-2" />
              <input
                placeholder="السعر القديم"
                type="number"
                class="form-control mb-2 deleted-input"
              />
            </div>
          </div>
        </div>
        <!-- يمكنك إضافة المزيد من البطاقات بنفس الطريقة -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu8S0VKaIzap3H+4H4rPbmCh5/tfQctqJzJW6vrpxG6AwPli"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+LyR+1+1LwZlyTcNh+sRX1p6F/pgiJhLgE61r9cJJ0IEJp5wJ2cx5S84"
      crossorigin="anonymous"
    ></script>
    <script src="js/omar.js"></script>
  </body>
</html>
